name: Release APKs

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Build Release split APKs
        run: ./gradlew :app:assembleRelease --stacktrace --no-daemon

      - name: Collect APKs
        run: |
          mkdir -p artifacts
          cp app/build/outputs/apk/release/*-armeabi-v7a*.apk artifacts/app-armeabi-v7a.apk || true
          cp app/build/outputs/apk/release/*-arm64-v8a*.apk artifacts/app-arm64-v8a.apk || true

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/app-armeabi-v7a.apk
            artifacts/app-arm64-v8a.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


